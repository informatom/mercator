<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebRTC jQuery Plug-in</title>

<!-- Stylesheet Resources -->
<link rel="stylesheet" href="/assets/videochat.css">

</head>
<body>

<!-- main container -->
<div id="mainContainer" class="main-container">

    <!-- local video -->
    <video id="localVideo" class="local-video" muted></video>

    <!-- remote video -->
    <video id="remoteVideo" class="remote-video" autoplay></video>

    <!-- video status & room entry bar -->

    <div id="videoStatus" class="video-status"></div>
    <!-- HAS:20141108 company- icon-->
    <img class="logo" src="http://devweb.ivellio.com:3000/system/content_elements/photos/000/002/216/small/IvellioLogo.png">

</div>

<!-- JavaScript Ressources -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="javascripts/jquery.fresh-tilled-soil-webrtc.js"></script>


<!-- Plugin Initialization -->
<script type="text/javascript">
    $(function() {
        $('#mainContainer').createVideoChat();
    });
</script>

</body>
</html>
